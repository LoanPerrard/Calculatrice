
<html> 
   <head> 
    <script> 
		/*La fonction pour calculer les valeurs souhaitées*/
		/*La fonction eval() permet d'évaluer du code JavaScript représenté sous forme d'une chaîne de caractères*/
        function calculer() 
        { 
            let a = document.getElementById("output").value 
            let b = eval(a) 
            document.getElementById("output").value = b 
        } 
		/*La fonction pour afficher le calcul*/
        function afficher(val) 
        { 
            document.getElementById("output").value+=val 
        }  
		/*La fonction pour effacer le clacul*/
        function effacer() 
        { 
            document.getElementById("output").value = "" 
        } 
		/*La fonction pour afficher un message dans un popup dès le chargement de la page*/
        function intro() 
        { 
			alert("Bienvenue sur ma première calcultarice en ligne");
		}
		/*La fonction qui modifie la couleur de fond du formulaire*/
         function couleur(x) 
		{
            x.style.background = "skyblue";
        } 
		/*La fonction qui affiche un message si on utilise une touche clavier*/
        function evenement_clavier() 
        {
          alert("Tu as appuyeé sur une touche du clavier! Utilise plutôt les boutons de la calculatrice!!!");
        }
		/*La fonction qui modifie la couleur d'un bouton lorsqu'on le survol*/
        function couleur_bouton5(x) 
        {
          x.style.background = "red";
        }
		/*La fonction qui remet la couleur initiale du bouton lorsque la souris ne le survol plus*/
        function couleur_initiale5(x) 
        {
          x.style.background = "#EAE8E8";
        }
    </script>
   </head>
	<style>
		td button{
		width: 100%
		}
	</style>
    <body onload= intro()> 
		<!-- définition de la table contenant les objets de la calculatrice -->
        <table border="1" style="margin-left:40%"> 
        <tr> 
           <td colspan="3"><input id="output" onfocus="couleur(this)" onkeyup ="evenement_clavier()"/></td> 
           <td><button onclick="effacer()">c</button></td> 
        </tr> 
        <tr> 
           <td><button onclick="afficher('1')">1</button></td> 
           <td><button onclick="afficher('2')">2</button></td> 
           <td><button onclick="afficher('3')">3</button></td> 
           <td><button onclick="afficher('+')">+</button></td> 
        </tr>		 
        <tr> 
           <td><button onclick="afficher('4')">4</button></td> 
           <td><button onclick="afficher('5')" onmouseenter="couleur_bouton5(this)" onmouseleave="couleur_initiale5(this)">5</button></td> 
           <td><button onclick="afficher('6')">6</button></td> 
           <td><button onclick="afficher('-')">-</button></td> 
        </tr> 
        <tr> 
           <td><button onclick="afficher('7')">7</button></td> 
           <td><button onclick="afficher('8')">8</button></td> 
           <td><button onclick="afficher('9')">9</button></td> 
           <td><button onclick="afficher('*')">*</button></td> 
        </tr> 
        <tr>
           <td><button onclick="afficher('.')">.</button></td> 
           <td><button onclick="afficher('0')">0</button></td> 
           <td><button onclick="calculer()">=</button></td> 
           <td><button onclick="afficher('/')">/</button></td> 
        </tr> 
    </table> 
   </body> 
</html>
